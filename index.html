<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>


  <link rel="stylesheet" type="text/css" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: hsl(220, 15%, 55%);}
    .attribution a { color: hsl(228, 45%, 44%); text-decoration: none;}
  </style>
</head>
<body>


  <main class="flex-container align-center justify-center">

    <article class="flex-container justify-center">
      <picture class="top">
        <img src="images/image-qr-code.png" alt="QR-Code">
      </picture>

      <section>
        <h1>
          Improve your front-end skills by building projects
        </h1>

        <p>
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </section>
    </article>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">FedericoSpina1</a>.
    </div>

  </main>

</body>
</html>
